<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Главная</title>
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/togetwidget.css">
</head>

<body>
    <div class="togetwidget" data-togetwidget="1">
        <div class="togetwidget__header">
            <div class="togetwidget__header__close" data-togetwidget-close="1"></div>
            <div class="togetwidget__header__text"> Как добраться в АВТОСЕРВИС </div>
        </div>
        <div class="togetwidget__content">
            <div class="togetwidget__content__blocks">
                <!-- togetwidget__content__block -->
                <div class="togetwidget__content__block">
                    <div class="togetwidget__content__block__label">Выберите адрес</div>
                    <div class="togetwidget__content__block__adresses">
                        <label for="adress1" class="togetwidget__content__block__adress">
                            <input type="radio" id="adress1" name="adress">
                            <div class="togetwidget__content__block__adress__wrapper">
                                <img src="img/adress__check.svg" alt="" class="togetwidget__content__block__adress__icon">
                                <div class="togetwidget__content__block__adress__title">ул. Гагрина 63а</div>
                            </div>
                        </label>
                        <label for="adress2" class="togetwidget__content__block__adress">
                            <input type="radio" id="adress2" name="adress">
                            <div class="togetwidget__content__block__adress__wrapper">
                                <img src="img/adress__check.svg" alt="" class="togetwidget__content__block__adress__icon">
                                <div class="togetwidget__content__block__adress__title">ул. Ленина 45</div>
                            </div>
                        </label>
                        <label for="adress3" class="togetwidget__content__block__adress">
                            <input type="radio" id="adress3" name="adress">
                            <div class="togetwidget__content__block__adress__wrapper">
                                <img src="img/adress__check.svg" alt="" class="togetwidget__content__block__adress__icon">
                                <div class="togetwidget__content__block__adress__title">ул. Александра Шмакова 17а</div>
                            </div>
                        </label>
                    </div>
                </div>
                <!-- togetwidget__content__block -->
            </div>
        </div>
    </div>
    <div class="togetwidgetbutton" data-togetwidget-show="1">
        <div class="togetwidgetbutton__icon"></div>
        <div class="togetwidgetbutton__text"> Как добраться? </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
